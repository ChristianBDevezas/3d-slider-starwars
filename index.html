<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Slider</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,500;0,600;0,700;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="banner">
        <div class="banner__slider" style="--quantity: 10">
            <div class="banner__item" style="--position: 1">
                <img src="img/HanSolo.jpg" class="banner_image" alt="Star Wars">
                <h3 class="banner_description">Han Solo</h3>
            </div>

            <div class="banner__item" style="--position: 2">
                <img src="img/Leia.jpg" class="banner_image" alt="Star Wars">
                <h3 class="banner_description">Leia</h3>
            </div>

            <div class="banner__item" style="--position: 3">
                <img src="img/R2-D2.jpg" class="banner_image" alt="Star Wars">
                <h3 class="banner_description">R2-D2</h3>
            </div>

            <div class="banner__item" style="--position: 4">
                <img src="img/C-3PO.jpg" class="banner_image" alt="Star Wars">
                <h3 class="banner_description">C-3PO</h3>
            </div>

            <div class="banner__item" style="--position: 5">
                <img src="img/StormTroppers.jpg" class="banner_image" alt="Star Wars">
                <h3 class="banner_description">Storm Troppers</h3>
            </div>

            <div class="banner__item" style="--position: 6">
                <img src="img/Chewbacca.jpg" class="banner_image" alt="Star Wars">
                <h3 class="banner_description">Chewbacca</h3>
            </div>

            <div class="banner__item" style="--position: 7">
                <img src="img/Kenobi.jpg" class="banner_image" alt="Star Wars">
                <h3 class="banner_description">Kenobi</h3>
            </div>

            <div class="banner__item" style="--position: 8">
                <img src="img/Vader.jpg" class="banner_image" alt="Star Wars">
                <h3 class="banner_description">Darth Vader</h3>
            </div>

            <div class="banner__item" style="--position: 9">
                <img src="img/Luke.jpg" class="banner_image" alt="Star Wars">
                <h3 class="banner_description">Luke</h3>
            </div>

            <div class="banner__item" style="--position: 10">
                <img src="img/Yoda.jpg" class="banner_image" alt="Star Wars">
                <h3 class="banner_description">Yoda</h3>
            </div>
        </div>

        <div class="banner__title">
            <h1 data-content="STAR WARS">STAR WARS</h1>
        </div>

        <button class="banner__button">Stop Animation</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
